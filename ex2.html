<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */

        
    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square=true;
       // add code here
        function changeShape(){
            const divElem = document.getElementById("div1");
            if (square){
                divElem.style.borderRadius = "50%"; // border radius controls the curve of the elementâ€™s corners. 50% is circle
            }
            else{
                divElem.style.borderRadius = "0"; // if it is already a circle, revert back to the original square
            }
            square = !square; // set to the opposite value
       }
        
    </script>

</body>
</html>
